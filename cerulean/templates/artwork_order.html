<!doctype HTML>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artwork Orders | Cerulean Bee</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- inject:css-->
    <link rel="stylesheet" href={% static 'css/bootstrap/bootstrap.css'%}>
    <link rel="stylesheet" href={% static 'css/animate.css'%}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/jquery-ui.css'%}>
    <link rel="stylesheet" href={% static 'css/line-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/magnific-popup.css'%}>
    <link rel="stylesheet" href={% static 'css/owl.carousel.css'%}>
    <link rel="stylesheet" href={% static 'css/select2.min.css'%}>
    <link rel="stylesheet" href={% static 'css/simple-line-icons.css'%}>
    <link rel="stylesheet" href={% static 'css/slick.css'%}>
    <link rel="stylesheet" href={% static 'css/trumbowyg.min.css'%}>
    <link rel="stylesheet" href={% static 'css/venobox.css'%}>
    <link rel="stylesheet" href={% static 'style.css' %}>
    
    <!-- endinject -->
</head>

<body class="dashboard-page preload">
    
    {% include 'headermain.html' %}
    {% include 'header.html' %}
    

    <section class="dashboard-area" style="background-color: #FAACA8;
    background-image: linear-gradient(19deg, #FAACA8 0%, #ffffff 100%);">
        

        <div class="dashboard_contents p-top-50 p-bottom-70" style="min-height:63vh">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 p-bottom-25"> 
                    <a href="{% url 'add_artwork_order' %}"><button class="btn btn--icon btn-md btn--round btn-secondary" style="float: right;">
                                <span class="icon-plus" style="padding-right: 10px;"></span>Add Artwork Order
                        </button></a>
                    </div>
                    <div class="col-md-12">
                    <div class="statement_table table-responsive">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th style="color:white;">Customer ID</th>
                                        <th style="color:white;">Customer Name</th>
                                        <th style="color:white;">Phone</th>
                                        <th style="color:white;">Order Date</th>
                                        <th style="color:white;">Total Price</th>
                                        <th style="color:white;">View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data %}
                                    <tr>
                                        <td style="color : white; font-size : 16px;">{{i.customer_id}}</td>
                                        <td style="color : white; font-size : 16px;">{{i.customer_name}}</td>
                                        <td style="color : white; font-size : 16px;">{{i.phone_number}}</td>
                                        <td style="color : white; font-size : 16px;">{{i.order_date}}</td>
                                        <td style="color : white; font-size : 16px;">{{i.total_price}}</td>
                                        <td style="color : white; font-size : 16px;">
                                        <a href="{% url 'view_deatils_artwork' i.customer_id %}"><button class="btn btn-primary mb-2 mr-2 square" title="View Details"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button></a>
                                        <a href="{% url 'edit_artwork_order' i.customer_id %}"><button class="btn btn-warning mb-2 mr-2 square" title="Edit Details"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button></a>
										<a href="{% url 'delete_artwork' i.customer_id %}"><button class="btn btn-danger square" title="Delete Patient"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button></a>
                                        </td>  
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <!-- Start Pagination -->
                        </div><!-- ends: .statement_table -->
                    </div><!-- end .col-lg-3 -->
                </div>
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->
    </section><!-- ends: .dashboard-area -->
</body>
</html>
