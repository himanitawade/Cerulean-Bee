<!doctype HTML>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Add Print Order Details | Cerulean Bee
    </title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- inject:css-->
    <link rel="stylesheet" href={% static 'css/bootstrap/bootstrap.css'%}>
    <link rel="stylesheet" href={% static 'css/animate.css'%}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/jquery-ui.css'%}>
    <link rel="stylesheet" href={% static 'css/line-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/magnific-popup.css'%}>
    <link rel="stylesheet" href={% static 'css/owl.carousel.css'%}>
    <link rel="stylesheet" href={% static 'css/select2.min.css'%}>
    <link rel="stylesheet" href={% static 'css/simple-line-icons.css'%}>
    <link rel="stylesheet" href={% static 'css/slick.css'%}>
    <link rel="stylesheet" href={% static 'css/trumbowyg.min.css'%}>
    <link rel="stylesheet" href={% static 'css/venobox.css'%}>
    <link rel="stylesheet" href={% static 'style.css' %}>
    <!-- endinject -->
</head>

<body class="dashboard-page preload">
    

    {% include 'headermain.html' %}
    {% include 'header.html' %} 
    <section class="dashboard-area">
        
    
        

        <div class="dashboard_contents p-top-50">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <h2>ADD PRINT ORDER</h2> 
                    </div>
                    <div class="col-md-2 p-bottom-25"> 
                        <a href="{% url 'print_order' %}">
                            <button class="btn btn--icon btn-md btn--round btn-secondary" style="float: right;">
                                <span class="icon-minus" style="padding-right: 10px;"></span>Back
                            </button>
                        </a>
                    </div>
                    
                </div>
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->
        <div class="dashboard_contents p-bottom-70">
            <div class="container">
                <form method="post" class="setting_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Customer Information</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="customername">Customer Name
                                                    <sup>*</sup>
                                                </label>
                                                <input class="form-control" type="hidden" name="customer_id">
                                                <input type="text" name="customer_name" id="customername" class="text_field" placeholder="Last Name & First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="orderdate">Order Date
                                                </label>
                                                <input type="date" name="orderdate" id="orderdate" class="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="emailid">E-mail
                                                </label>
                                                <input type="text" name="emailid" id="emailid" class="text_field" placeholder="Email address">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="artdate">Art/Slide Date</label>
                                                <input type="date" name="artdate" id="artdate" class="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="phonenumber">Phone
                                                </label>
                                                <input type="text" name="phonenumber" id="phonenumber" class="text_field" placeholder="Phone Number including Country Code">
                                            </div>
                                        </div>
                                        <div class="col-md-6 p-bottom-50">
                                            <div class="form-group">
                                                <label for="duedate">Due Date
                                                </label>
                                                <input type="date" name="duedate" id="duedate" class="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="setupcharge">Setup Charge
                                                </label>
                                                <input type="text" name="setupcharge" id="setupcharge" class="text_field" placeholder="Enter Amount">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="apparelorderdate">Apparel Order Date
                                                </label>
                                                <input type="date" name="apparelorderdate" id="apparelorderdate" class="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="deposit">Deposit
                                                </label>
                                                <input type="text" name="deposit" id="deposit" class="text_field" placeholder="Enter Amount">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="filmdate">Art/Film Date
                                                </label>
                                                <input type="date" name="filmdate" id="filmdate" class="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="discount">Discount
                                                </label>
                                                <input type="text" name="discount" id="discount" class="text_field" placeholder="Enter Amount">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="printdate">Print Date
                                                </label>
                                                <input type="date" name="printdate" id="printdate" class="text_field">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="totalcost">Total Cost
                                                </label>
                                                <input type="text" name="totalcost" id="totalcost" class="text_field" placeholder="Enter Amount">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="delivereddate">Delivered Date
                                                </label>
                                                <input type="date" name="delivereddate" id="delivereddate" class="text_field">
                                            </div>
                                        </div>
                                    </div><!-- ends: .information_wrapper -->
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Artwork Items</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="basecolor">Base Color
                                                    </label>
                                                    <input type="text" name="basecolor" id="basecolor" class="text_field" placeholder="Enter Base Color">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6 p-bottom-30">
                                                <div class="form-group">
                                                    <label for="vendorname">Vendor
                                                    </label>
                                                    <input type="text" name="vendorname" id="vendorname" class="text_field" placeholder="Enter Vendor Name" >
                                                </div>
                                            </div><!-- ends: .col-md-6 -->

                                            
                                            <div class="col-md-4">
                                                <label>Size</label>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Number</label>
                                            </div>
                                            <div class="col-md-4">
                                                <label>Add. Charge</label>
                                            </div>

                                            <!-- X-small -->
                                            <div class="col-md-4">
                                                <label for="xsmall">X-Small</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="xsnumber" id="xsmall" class="text_field">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="xscharge" id="xsmall" class="text_field">
                                                </div>
                                            </div>


                                            <!-- small -->
                                            <div class="col-md-4">
                                                <label for="small">Small</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="snumber" id="small" class="text_field">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="scharge" id="small" class="text_field">
                                                </div>
                                            </div>

                                            <!-- Medium -->
                                            <div class="col-md-4">
                                                <label for="medium">Medium</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="mnumber" id="medium" class="text_field">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="mcharge" id="medium" class="text_field">
                                                </div>
                                            </div>

                                            <!-- Large -->
                                            <div class="col-md-4">
                                                <label for="large">Large</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="lnumber" id="large" class="text_field">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="lcharge" id="large" class="text_field">
                                                </div>
                                            </div>

                                            <!-- X-Large -->
                                            <div class="col-md-4">
                                                <label for="xlarge">X-Large</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="xlnumber" id="xlarge" class="text_field">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="xlcharge" id="xlarge" class="text_field">
                                                </div>
                                            </div>

                                            <!-- XX-Large -->
                                            <div class="col-md-4">
                                                <label for="xxlarge">XX-Large</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" name="xxlnumber" id="xxlarge" class="text_field">
                                                </div>
                                            </div>
                                            <div class="col-md-4 p-bottom-40">
                                                <div class="form-group">
                                                    <input type="text" name="xxlcharge" id="xxlarge" class="text_field">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="unitbaseprice">Per Unit Base Price
                                                    </label>
                                                    <input type="text" name="unitbaseprice" id="unitbaseprice" class="text_field" placeholder="Enter Base Price">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="colorcharge">Color Charge
                                                    </label>
                                                    <input type="text" name="colorcharge" id="colorcharge" class="text_field" placeholder="Enter Amount" >
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="blankprice">Total Blank Price</label>
                                                    <input type="text" name="blankprice" id="blankprice" class="text_field" placeholder="Enter Amount"> 
                                                </div>
                                            </div><!-- ends: .col-md-6 -->                                          
                                        </div><!-- ends: .row -->
                                    </div>
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Artwork Print</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="locationsize">Location Size
                                                    </label>
                                                    <input type="text" name="locationsize" id="locationsize" class="text_field" placeholder="Enter Location Size" >
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="colorchange">#Color Charge
                                                    </label>
                                                    <input type="text" name="colorchange" id="colorchange" class="text_field" placeholder="Enter Amount">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="colorlist">Colors Lists
                                                    </label>
                                                    <textarea type="textarea" name="colorlist" id="colorlist" class="text_field" placeholder="Enter Colors List"></textarea>
                                                </div>
                                            </div> 
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="finalcost">Total Cost
                                                    </label>
                                                    <input type="text" name="finalcost" id="finalcost" class="text_field" placeholder="Total Cost">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->                                         
                                        </div><!-- ends: .row -->
                                    </div>
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        
                        <div class="col-md-12">
                            <div class="dashboard_setting_btn">
                                
                                <button type="submit" name="add" class="btn btn--md btn-primary">Save Change</button>
                                <button type="reset" class="btn btn-md btn-danger">Cancel</button>
                            </div>    
                        </div>
                        </div><!-- ends: .col-md-12 -->
                    </div><!-- ends: .row -->
                </form><!-- end /form -->
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->

            
    </section><!-- ends: .dashboard-area -->
</body>
</html>

{% if error == "No" %}
<script>
    alert("Data added successful");
    window.location = ("{% url 'print_order' %}")
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert("Try again");
</script>
{% endif %}
