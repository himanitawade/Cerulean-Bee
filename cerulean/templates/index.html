<!doctype HTML>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Cerulean Bee</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- inject:css-->
    <link rel="stylesheet" href={% static 'css/bootstrap/bootstrap.css'%}>
    <link rel="stylesheet" href={% static 'css/animate.css'%}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/jquery-ui.css'%}>
    <link rel="stylesheet" href={% static 'css/line-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/magnific-popup.css'%}>
    <link rel="stylesheet" href={% static 'css/owl.carousel.css'%}>
    <link rel="stylesheet" href={% static 'css/select2.min.css'%}>
    <link rel="stylesheet" href={% static 'css/simple-line-icons.css'%}>
    <link rel="stylesheet" href={% static 'css/slick.css'%}>
    <link rel="stylesheet" href={% static 'css/trumbowyg.min.css'%}>
    <link rel="stylesheet" href={% static 'css/venobox.css'%}>
    <link rel="stylesheet" href={% static 'style.css' %}>
    
    <!-- endinject -->
</head>

<body class="preload">
    
    <section class="login_area p-top-150 p-bottom-150" style="min-height: 90.6vh">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <form method='post' autocomplete="off">
                        {% csrf_token %}
                        <div class="cardify login">
                            <div class="login--header">
                               <h1>Cerulean Bee </h1>
                                <p>You can sign in with your username</p>
                            </div><!-- end .login_header -->
                            <div class="login--form">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" name="username" type="text" class="text_field" placeholder="Enter your username...">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password" class="text_field" placeholder="Enter your password...">
                                </div>
                                <input class="btn btn--md btn-primary" type="submit" name="submit" value="Login Now">
                                <div class="login_assist">
                                    <p class="signup">Don't have an
                                        <a href="{% url 'signup' %}">account</a>?
                                    </p>
                                </div>
                            </div><!-- end .login--form -->
                        </div><!-- end .cardify -->
                    </form>
                </div><!-- end .col-md-6 -->
            </div><!-- end .row -->
        </div><!-- end .container -->
    </section><!-- ends: .login_area -->
</body>
</html>

{% if error == "no" %}
<script>
    alert("Login successful");
    window.location = ("{% url 'home' %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials,Try Again...");
</script>
{% endif %}
