<!doctype HTML>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>        
            Edit Artwork Order | Cerulean Bee
    </title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- inject:css-->
    <link rel="stylesheet" href={% static 'css/bootstrap/bootstrap.css'%}>
    <link rel="stylesheet" href={% static 'css/animate.css'%}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/jquery-ui.css'%}>
    <link rel="stylesheet" href={% static 'css/line-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/magnific-popup.css'%}>
    <link rel="stylesheet" href={% static 'css/owl.carousel.css'%}>
    <link rel="stylesheet" href={% static 'css/select2.min.css'%}>
    <link rel="stylesheet" href={% static 'css/simple-line-icons.css'%}>
    <link rel="stylesheet" href={% static 'css/slick.css'%}>
    <link rel="stylesheet" href={% static 'css/trumbowyg.min.css'%}>
    <link rel="stylesheet" href={% static 'css/venobox.css'%}>
    <link rel="stylesheet" href={% static 'style.css' %}>
    <!-- endinject -->
</head>

<body class="dashboard-page preload">
    
    {% include 'headermain.html' %}
    {% include 'header.html' %} 


    <section class="dashboard-area" style="background-color: #FAACA8;
    background-image: linear-gradient(19deg, #FAACA8 0%, #ffffff 100%);">
        
        <div class="dashboard_contents p-top-50">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <h2>EDIT ARTWORK ORDER</h2>
                    </div>
                    <div class="col-md-2 p-bottom-25"> 
                        <a href="{% url 'artwork_order' %}">
                            <button class="btn btn--icon btn-md btn--round btn-secondary" style="float: right;">
                                <span class="icon-minus" style="padding-right: 10px;"></span>Back
                            </button>
                        </a>
                    </div>
                    
                </div>
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->
        <div class="dashboard_contents p-bottom-70">
            <div class="container">
                <form method="post" class="setting_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Customer Information</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="customer_name">Customer Name
                                                    <sup>*</sup>
                                                </label>
                                                <input type="text" name="customer_name" id="customer_name" class="text_field" placeholder="Last Name & First Name" value="{{data.customer_name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="order_date">Order Date
                                                </label>
                                                <input type="date" name="order_date" id="order_date" class="text_field" value="{{data.order_date | date:'Y-m-d'}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email_id">E-mail
                                                </label>
                                                <input type="text" name="email_id" id="email_id" class="text_field" placeholder="Email address" value="{{data.email_id}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="dateapproved">Date Approved</label>
                                                <input type="date" name="approved_date" id="dateapproved" class="text_field" value="{{data.approved_date | date:'Y-m-d'}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="phone">Phone
                                                </label>
                                                <input type="text" name="phone_number" id="phonenumber" class="text_field" placeholder="Phone Number including Country Code" value="{{data.phone_number}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="scheduleddate">Scheduled Print Date
                                                </label>
                                                <input type="date" name="scheduled_print_date" id="scheduleddate" class="text_field" value="{{data.scheduled_print_date | date:'Y-m-d'}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="discount">Discount
                                                </label>
                                                <input type="text" name="discount_rate" id="discount" class="text_field" placeholder="Enter Discount" value="{{data.discount_rate}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="totalprice">Total Price </label>
                                                <input type="text" name="total_price" id="totalprice" class="text_field" placeholder="Total Price" value="{{data.total_price}}">
                                            </div>
                                        </div>
                                    </div><!-- ends: .information_wrapper -->
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Artwork Items</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="apparelitem">Apparel / Item
                                                        <sup>*</sup>
                                                    </label>
                                                    <input type="text" name="apparel_item" id="apparelitem" class="text_field" placeholder="Enter Items" value="{{data.apparel_item}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="event">Event
                                                        <sup>*</sup>
                                                    </label>
                                                    <input type="text" name="event_name" id="event" class="text_field" placeholder="Enter Event Name" value="{{data.event_name}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="basecolor">Base Color
                                                        <sup>*</sup>
                                                    </label>
                                                    <input type="text" name="base_color" id="basecolor" class="text_field" placeholder="Base Color" value="{{data.base_color}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="theme">Theme
                                                        <sup>*</sup>
                                                    </label>
                                                    <input type="text" name="theme_name" id="theme" class="text_field" placeholder="Enter Theme Name" value="{{data.theme_name}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="maxcolors">Maximum Colors <sup>*</sup></label>
                                                    <input type="text" name="max_colors" id="maxcolors" class="text_field" placeholder="Enter Colors" value="{{data.max_colors}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->                                          
                                        </div><!-- ends: .row -->
                                    </div>
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Artwork Details</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="apparelitem">Art Location
                                                    </label>
                                                    <input type="text" name="art_location_01" id="apparelitem" class="text_field" placeholder="Enter Items" value="{{data.art_location_01}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="event">Description
                                                    </label>
                                                    <input type="text" name="description_01" id="event" class="text_field" placeholder="Enter Event Name" value="{{data.description_01}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="basecolor">Cost
                                                    </label>
                                                    <input type="text" name="cost_01" id="basecolor" class="text_field" placeholder="Enter Amount" value="{{data.cost_01}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="theme">Employee
                                                    </label>
                                                    <input type="text" name="employee_01" id="theme" class="text_field" placeholder="Enter Employee Name" value="{{data.employee_01}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="maxcolors">Complete Date</label>
                                                    <input type="date" name="complete_date_01" id="maxcolors" class="text_field" value="{{data.complete_date_01 | date:'Y-m-d'}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="theme">Colors
                                                        <sup>*</sup>
                                                    </label>
                                                    <textarea type="textarea" name="colors_01" id="theme" class="text_field" placeholder="Enter Colors">{{data.colors_01}}</textarea>
                                                </div>
                                            </div>                                          
                                        </div><!-- ends: .row -->
                                    </div>
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        <div class="col-md-12">
                            <div class="information_module">
                                <div class="toggle_title">
                                    <h4>Artwork Details</h4>
                                </div>
                                <div class="information__set">
                                    <div class="information_wrapper form--fields">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="apparelitem">Art Location
                                                    </label>
                                                    <input type="text" name="art_location_02" id="apparelitem" class="text_field" placeholder="Enter Items" value="{{data.art_location_02}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="event">Description
                                                    </label>
                                                    <input type="text" name="description_02" id="event" class="text_field" placeholder="Enter Event Name" value="{{data.description_02}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="basecolor">Cost
                                                    </label>
                                                    <input type="text" name="cost_02" id="basecolor" class="text_field" placeholder="Enter Amount" value="{{data.cost_02}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="theme">Employee
                                                    </label>
                                                    <input type="text" name="employee_02" id="theme" class="text_field" placeholder="Enter Employee Name" value="{{data.employee_02}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="maxcolors">Date Complete</label>
                                                    <input type="date" name="complete_date_02" id="maxcolors" class="text_field" value="{{data.complete_date_02 | date:'Y-m-d'}}">
                                                </div>
                                            </div><!-- ends: .col-md-6 -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="theme">Colors
                                                    </label>
                                                    <textarea type="textarea" name="colors_02" id="theme" class="text_field" placeholder="Enter Colors">{{data.colors_02}}</textarea>
                                                </div>
                                            </div>                                          
                                        </div><!-- ends: .row -->
                                    </div>
                                </div><!-- ends: .information__set -->
                            </div><!-- ends: .information_module -->
                        </div><!-- ends: .col-md-12 -->
                        
                        <div class="col-md-12">
                            <div class="dashboard_setting_btn">
                                <button type="submit" name="update" class="btn btn--md btn-primary">Update</button>
                                <a href="{% url 'artwork_order' %}"><button type="button" class="btn btn-md btn-danger">Cancel</button></a>                                
                            </div>
                        </div><!-- ends: .col-md-12 -->
                    </div><!-- ends: .row -->
                </form><!-- end /form -->
            </div><!-- ends: .container -->
        </div><!-- ends: .dashboard_menu_area -->

    </section><!-- ends: .dashboard-area -->
</body>
</html>
{% if error == "No" %}
<script>
    alert("Artwork Detalis Updated");
    window.location = ("{% url 'artwork_order' %}")
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert("Try again");
</script>
{% endif %}
